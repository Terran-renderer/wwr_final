<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>White Water Rafting | Contact Us </title>
    <link type="text/css" rel="stylesheet" href="https://terran-renderer.github.io/wwr_final/styles/styles.css">
</head>
    <body>
        <div id="content">
            <header> 
                <nav>
                    <a href="https://terran-renderer.github.io/wwr_final/index.html" id="logo_link">
                        <img src="img/logo.jpg" alt="logo" class="logo">
                    </a>
                    <a href="https://terran-renderer.github.io/wwr_final/index.html">Home</a>
                    <a href="https://terran-renderer.github.io/wwr_final/mountains.html">Mountains</a>
                    <a href="https://terran-renderer.github.io/wwr_final/site_plan.html">Siteplan</a>
                    <a href="https://terran-renderer.github.io/wwr_final/contact_us.html">Contact Us</a>

                </nav>
            </header>



            <div id="hero">
                <div id="hero-box">
                        <img src="img/river-evening-wide.jpg" id="hero-img" alt="River Canyon">
                </div>
                <section id="hero-msg">
                    <h1 class="home-title">Take a Hike</h1>
                    <h4>Hike It!</h4>
                    <div class='button-box'>
                        <a class='book' href="https://terran-renderer.github.io/wwr_final/contact_us.html">Book Now</a>
                    </div>
                </section>
            </div>


            <main>
            <div id="feedback"></div>

            <form action="/my-handling-form-page" method="post">
                <p>
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="user_name" />
                </p>
                <p>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </p>
                <p>
                  <label for="msg">Message:</label>
                  <textarea id="msg" name="user_message"></textarea>
                </p>
                <p class="button">
                    <button type="submit">Send your message</button>
                  </p>
              </form>
            </main>



            <script>
                // get the feedback div element so we can do something with it.
                const feedbackElement = document.getElementById('feedback');
                // get the form so we can read what was entered in it.
                const formElement = document.forms[0];
                // add a 'listener' to wait for a submission of our form. When that happens run the code below.
                formElement.addEventListener('submit', function(e) {
                    // stop the form from doing the default action.
                    e.preventDefault();
                    // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                    feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                    // make the feedback element visible.
                    feedbackElement.style.display = "block";
                    // add a class to move everything down so our message doesn't cover it.
                    document.body.classList.toggle('moveDown');
                });
            </script>
                                


            <footer>
                <p>URSAS &copy; 2025 - Patrick Crisp </p>
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="img/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="img/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="img/instagram.png" alt="instagram icon">
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
